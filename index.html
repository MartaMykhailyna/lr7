<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lr7</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <h1 class="title">Обов'язково додайте своє замовлення</h1>
            <div class="button btn__prev"></div>
                    <section class="column__first">
                        <div class="circle"><span>Новинка</span></div>
                        <h2 class="column__title">Магазин легкої промисловості</h2>
                        <div class="line"></div>
                        <img src="img/column-first-shop.jpg" alt="Shop">
                        <p class="name-of-product"></p>
                        <div class="price-container"><span class="price-text"></span></div>
                        <div class="btn__buy"><span>Незабаром в продажі</span></div>
                    </section>
                    <section class="column__second">
                        <div class="circle"><span>Новинка</span></div>
                        <h2 class="column__title">Житлова квартира</h2>
                        <div class="line"></div>
                        <img src="img/column-second-flat.jpg" alt="">
                        <p class="name-of-product"></p>
                        <div class="price-container">
                            <span class="column-second__price-line-through">$55 000</span>
                            <span class="price-text">$51 000</span>
                        </div>
                        <div class="btn__buy"><span>В корзину</span></div>
                    </section>
                    <section class="column__third">
                        <h2 class="column__title">Кухня</h2>
                        <div class="line"></div>
                        <img src="img/column-third-kitchen.jpg" alt="">
                        <p class="name-of-product"></p>
                        <div class="price-container"><span class="price-text">$450</span></div>
                        <div class="btn__buy"><span>В корзину</span></div>
                    </section>
                    <section class="column__fourth">
                        <div class="circle"><span>Новинка</span></div>
                        <h2 class="column__title">Комерційне приміщення</h2>
                        <div class="line"></div>
                        <img src="img/column-fourth-commercial.jpg" alt="">
                        <p class="name-of-product"></p>
                        <div class="price-container"><span class="price-text">$70 500</span></div>
                        <div class="btn__buy"><span>В корзину</span></div>
                    </section>
                    <div class="button btn__next">></div>
            </div>
        </div>
</body>

</html>
