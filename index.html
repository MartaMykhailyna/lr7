<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lr7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="main-container">
        <h1>Обов'язково додайте своє замовлення</h1>
        <div class="content-container">
            <div class="button-slider btn__prev">&lt;</div>
            <section class="columns column__first">
                <div class="circle"><span class="circle__text">новинка</span></div>
                <div class="column__title-container"><h2>Бізнес</h2></div>
                <div class="line"></div>
                <div class="img-container"><img src="img/column-first-shop.jpg" alt="Shop"></div>
                <div class="name-of-product-container"><p class="name-of-product">Магазин легкої промисловості</p></div>
                <div class="price-container"><span class="price-text"></span></div>
                <div class="column-btn__buy-container"><div class="column-btn__buy"><span>Незабаром у продажі</span></div></div>
            </section>
            <section class="columns column__second">
                <div class="circle"><span class="circle__text">новинка</span></div>
                <div class="column__title-container"><h2>Житло</h2></div>
                <div class="line"></div>
                <div class="img-container"><img src="img/column-second-flat.jpg" alt=""></div>
                <div class="name-of-product-container"><p class="name-of-product">Житлова квартира</p></div>
                <div class="price-container">
                    <span class="column-second__price-line-through">$55 000 </span>
                    <span class="price-text">$51 000</span>
                </div>
                <div class="column-btn__buy-container"><div class="column-btn__buy"><span>В корзину</span></div></div>
            </section>
            <section class="columns column__third">
                <div class="column__title-container"><h2>Житло</h2></div>
                <div class="line"></div>
                <div class="img-container"><img src="img/column-third-house.jpg" alt=""></div>
                <div class="name-of-product-container"><p class="name-of-product">Будинок</p></div>
                <div class="price-container"><span class="price-text">$45 000</span></div>
                <div class="column-btn__buy-container"><div class="column-btn__buy"><span>В корзину</span></div></div>
            </section>
            <section class="columns column__fourth">
                <div class="circle"><span class="circle__text">новинка</span></div>
                <div class="column__title-container"><h2>Бізнес</h2></div>
                <div class="line"></div>
                <div class="img-container"><img src="img/column-fourth-commercial.jpg" alt=""></div>
                <div class="name-of-product-container"><p class="name-of-product">Комерційне приміщення</p></div>
                <div class="price-container"><span class="price-text">$70 500</span></div>
                <div class="column-btn__buy-container"><div class="column-btn__buy"><span>В корзину</span></div></div>
            </section>
            <div class="button-slider btn__next">&gt;</div>
        </div>
    </div>
</body>

</html>
